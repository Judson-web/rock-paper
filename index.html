<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>ScissorSmack</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6QBJ0WVVB7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-6QBJ0WVVB7');
    </script>
</head>
<body>
    <header>
        <h1>ScissorSmack</h1>
    </header>
    <div class="btn-container">
        <button id="restart" class="restart-btn">Restart Game</button>
    </div>
    <div class="score-board">
        <div id="user-badge" class="badge">User</div>
        <div id="cpu-badge" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock_neon.png" alt="Rock">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper_neon.png" alt="Paper">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors_neon.png" alt="Scissors">
        </div>
    </div>
    <h2>Make Your Choice</h2>
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
    <div id="cookieBanner" class="cookie-banner">
        <p>We use cookies to enhance your experience. By continuing to visit this site, you agree to our use of cookies.</p>
        <button id="acceptCookies">Accept</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
