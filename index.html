<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>ʀᴏᴄᴋ - ᴘᴀᴘᴇʀ - ꜱᴄɪꜱꜱᴏʀꜱ</title>
</head>
<body>
  <header>
    <h1>ʀᴏᴄᴋ - ᴘᴀᴘᴇʀ - ꜱᴄɪꜱꜱᴏʀꜱ</h1>
  </header>
  <div class="btn-container">
    <button id="restart" class="restart-btn">ʀᴇꜱᴛᴀʀᴛ ɢᴀᴍᴇ</button>
  </div>
  <div class="score-board">
    <div id="user-badge" class="badge">ᴜꜱᴇʀ</div>
    <div id="cpu-badge" class="badge">ᴄᴏᴍᴘᴜ</div>
    <span id="user-score">0</span>:<span id="cpu-score">0</span>
  </div>
  <div class="choices">
    <div id="rock" class="choice">
      <img src="images/rock.png" alt="Rock">
    </div>
    <div id="paper" class="choice">
      <img src="images/paper.png" alt="Paper">
    </div>
    <div id="scissors" class="choice">
      <img src="images/scissors.png" alt="Scissors">
    </div>
  </div>
  <h2>ᴍᴀᴋᴇ ʏᴏᴜʀ ᴄʜᴏɪᴄᴇ</h2>
  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
